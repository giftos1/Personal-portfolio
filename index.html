<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3f441a95fd.js" crossorigin="anonymous"></script>
    <title>Personal Portfolio</title>
</head>
<body id="body">
    <header>
        <div class="navbar">
            <div class="icons">
                <div class="logo">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <p>O</p>
                            <p>G</p>
                        </div>
                    </div>
                </div>
                    <div class="menu_bar">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    
                    <div class="hidden-links">
                        <li><a href="#welcome-section">Home</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#contacts">Contact Me</a></li>
                        <li><a href="#skills">Skills</a></li>
                    </div>
            </div>
                <ul class="links">
                    <li><a href="#welcome-section">Home</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contacts">Contact Me</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
        </div>

        <div class="active">
        </div>
    </header>

    <section id="welcome-section" class="section">
        <h1 id="welcome-text">
             Gift <br>front end developer
        </h1>
    </section>
    <section id="projects" class="section">
        <div class="projects-title">
            Projects
        </div>
        <div class="projects-container">
            <div class="project_container">
                <div class="project travel-tracker">
                    <a href="https://github.com/giftos1/TravelTrackerPart1" target="_blank">
                        <img src="./images/travel-tracker.png" alt="Travel Tracker Picture">
                        <h2 class="project-title">
                            Travel Tracker
                        </h2>
                    </a>  
                </div>
            </div>
            <div class="project_container">
                <div class="project Survey Form">
                    <a href="https://giftos1.github.io/Survey-Form/" target="_blank">
                        <img src="./images/form.jpg" alt="survey form picture">
                        <h2 class="project-title">
                            Survey Form
                        </h2>
                    </a>
                </div>
            </div>
            <div class="project_container">
                <div class="project BMI-Calculator"> 
                    <a href="https://giftos1.github.io/BMI-calculator/" target="_blank">
                        <img src="./images/calculator.jpg" alt="BMI Calculator Picture">
                        <h2 class="project-title">
                            BMI Calculator
                        </h2>
                    </a>   
                </div>
            </div>
            <div class="project_container">
                <div class="project">
                    <a href="https://giftos1.github.io/Javascript-Quote-Generator/" target="_blank">
                        <img src="./images/quote-generator.png" alt="Quote Generator Picture">
                        <h2 class="project-title">
                            Javascript Quote Generator
                        </h2>
                    </a>
                </div>
            </div>
            <div class="project_container">
                <div class="project cipher">
                    <a href="https://github.com/giftos1/javascriptProjects/blob/master/CaesarsCipher.js" target="_blank">
                        <img src="./images/Caesars Cipher.png" alt="Code image">
                        <h2 class="project-title">
                            Caesars Cipher
                        </h2>
                    </a>    
                </div>
            </div>
        </div>
    </section>
    <section id="contacts" class="section">
        Contact form
    </section>

    <script src="app.js"></script>
</body>
</html>
